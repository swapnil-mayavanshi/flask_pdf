<!doctype html>
<html lang="en">
<head>
    <title>Multi-Format Bulk Text Replacer</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: url("/static/bg.png") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(20, 24, 41, 0.93);
            backdrop-filter: blur(8px);
            border-radius: 22px;
            max-width: 520px;
            width: 90vw;
            min-height: 480px;
            padding: 42px 38px 36px 38px;
            margin: auto;
            box-shadow: 0 8px 48px 0 rgba(68,70,120,0.32);
            border: 2px solid;
            border-image: linear-gradient(90deg, #23a6d5 0%, #7028e4 100%) 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            text-align: center;
            background: linear-gradient(90deg, #23a6d5, #7028e4, #00c6ff);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 38px;
            letter-spacing: 1px;
        }
        label {
            font-weight: 500;
            color: #a0b6ec;
            margin-bottom: 2px;
            margin-top: 12px;
            display: block;
            letter-spacing: 0.2px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 11px 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1.5px solid #23a6d5;
            background: rgba(36,42,71,0.92);
            color: #e9eaf4;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border 0.23s, background 0.23s;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #7028e4;
            background: rgba(50, 55, 100, 0.98);
        }
        input[type="file"] {
            padding: 8px;
            background: transparent;
            color: #dbeaff;
            border: none;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #396afc 0%, #2948ff 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 0;
            font-size: 1.12rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
            margin-bottom: 16px;
            box-shadow: 0 2px 24px 0 rgba(56,110,235,0.23);
            transition: background 0.18s, box-shadow 0.22s;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(90deg, #7028e4 0%, #23a6d5 100%);
            box-shadow: 0 4px 38px 0 rgba(95,74,251,0.23), 0 0 0 3px #23a6d56c;
        }
        .info {
            margin-top: 12px;
            color: #b3b6cc;
            font-size: 14px;
            line-height: 1.7;
            background: rgba(60,66,88,0.22);
            border-radius: 8px;
            padding: 12px;
            text-align: left;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8vw;
                max-width: 96vw;
                min-height: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multi-Format Bulk Text Replacer</h2>
        <form method="post" enctype="multipart/form-data">
            <label>Data file (.pdf, .csv, .xpt, or .zip):</label>
            <input type="file" name="data_file" accept=".pdf,.csv,.xpt,.zip" required>

            <label>Word to replace:</label>
            <input type="text" name="search_str" value="" required>

            <label>Replacement word:</label>
            <input type="text" name="replace_str" value="" required>

            <button type="submit">Replace & Download as ZIP</button>
        </form>
        <div class="info">
            Upload PDF, CSV, XPT, or a ZIP of files.<br>
            All processed files will be zipped for download.<br>
            PDF editing uses the <code>times.ttf</code> font in your app folder.
        </div>
    </div>
</body>
</html>
